{% extends "base.html" %}
{% set active_page = "home" %}
{% block page_title %} Admin Home {% endblock %}
{% block page_content %}
    <!--Username Autofill-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="../static/js/autofill.js"></script>

    <div class="ui-widget">
        <form method="post">
             <label for="username">Profile: </label>
             <input id="username" class="user-searchbar" autocomplete="off" name="user">
            <label for="group">Group: </label>
            <select name="group" id="group">
                <option value="0">Regular</option>
                <option value="1">First Grade</option>
                <option value="2">Second Grade</option>
            </select>
            <button type="submit" id="user-searchbar-submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
