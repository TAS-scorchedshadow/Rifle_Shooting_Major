<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}{% endblock %} | ProAnalytics</title>
    <script src="https://kit.fontawesome.com/de048b62de.js" crossorigin="anonymous"></script>

    <!--Script to detect changes in div dimensions-->
    <script src="../static/css-element-queries/src/ResizeSensor.js"></script>
    <script src="../static/css-element-queries/src/ElementQueries.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>

</head>
<body>
    <nav class="sidebar">
        <u1 class="sidebar-nav">
            <li class="logo">
        <a href="#" class="nav-link">
          <span class="link-text logo-text">SAP</span>
        </a>
      </li>
            <li class="nav-item">
                <a href="/" class = "nav-link">
                    <i class="fas fa-home"></i>
                    <span class="linked-text">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/profile" class = "nav-link">
                    <i class="fas fa-user"></i>
                    <span class="linked-text">Profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/target" class = "nav-link">
                    <i class="fas fa-bullseye"></i>
                    <span class="linked-text">Target</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/upload" class = "nav-link">
                    <i class="fas fa-upload"></i>
                    <span class="linked-text">Upload</span>
                </a>
            </li>
            <li class="nav-item">
                {% if current_user.is_authenticated %}
                    <a href="/logout" class = "nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="linked-text">Sign Out</span>
                    </a>
                {% else %}
                <a href="/login" class = "nav-link">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="linked-text">Sign In</span>
                </a>
                {% endif %}
            </li>
        </u1>
    </nav>
    <main>
        {% block page_content %}
        {% endblock %}
    </main>
</body>
</html>
