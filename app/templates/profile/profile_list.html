{% extends "base.html" %}
{% set active_page = "Profile List" %}
{% block page_title %} Profile List {% endblock %}
{% block page_content %}
<!--Username Autofill-->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
<script type="text/javascript" src="../static/js/autofill.js" defer></script>
<meta id="my-data" data-clubid="{{ club.id }}">

<div class = "text-center justify-content-center">
    <div>
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 231.1 175.2">
        <polygon class="logoCol1" points="113.9 67.9 153.1 0 74.7 0 113.9 67.9"/>
        <polygon class="logoCol2" points="69.4 13.1 108.6 79 32.6 175 0 138.9 69.4 13.1"/>
        <polygon class="logoCol3" points="158.8 11.6 120.2 79.1 198.6 175.2 231.1 138.1 158.8 11.6"/>
        </svg>
    </div>
    <h1> Profile List </h1>
</div>


<meta id="profile-list" data-users="{{ yearGroups }}">

    <!--New Cards by Henry Guo-->
<div class="container-fluid">
    <form method="get" action="/profile">
        <div class="row py-5">
            <div class="col-12 text-center">
                <label for="username"><i class="fas fa-search"></i></label>
                <input id="username" placeholder="Find Shooter" class="user-searchbar w-50 h-100" autocomplete="off" name="username">
                <button type="submit" id="user-searchbar-submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <div class="row justify-content-end align-items-center">
        <img id="shot-indicator" class="htmx-indicator" style="max-width: 25px"
                                             src="../../static/images/bars.svg"/>
        <label class="mb-0 mx-2">Sort By</label>
        <select name="sort_by" class="form-select" hx-get="/profile_search?clubID={{ club.id }}" hx-target="#target" hx-trigger="load, change"
            hx-indicator="#shot-indicator">
          <option selected value="default">Default</option>
            <option value="sname-fname">Surname</option>
          <option value="year">Year</option>
          <option value="shots">Shot Frequency</option>
        </select>
    </div>
    <div id="target">

    </div>
</div>


{%  endblock %}
