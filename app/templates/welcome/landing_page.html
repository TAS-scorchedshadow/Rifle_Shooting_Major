<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= "css/template.css") }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= "css/welcome/landing.css") }}">
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Riflelytics</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="hero-container">
                <img class="hero-wave" src="../../static/images/hero_wave2.svg" alt="wave">
                <div class="content">
                    <div class="hero row">
                        <div class="col-12 col-md-6 hero-text">
                            <div class="hero-title">
                                <img class="hero-logo" src="../../static/images/riflelytics_logo.svg" alt="logo">
                                <h1>Riflelytics</h1>
                            </div>
                            <div class="hero-subtitle">
                                Supporting Growing Rifle Shooters
                            </div>
                            <a href="/login"><button class="hero-btn">Member Log In</button></a>
                        </div>
                        <div class="col-12 col-md-6 hero-jumbotron">
                            <div id="carousel" class="carousel slide hero-carousel" data-ride="carousel">
                              <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                              </ol>
                              <div class="carousel-inner">
                                <div class="carousel-item active">
                                  <img class="d-block w-100" src="{{ url_for('static', filename="images/profile_landing.png")}}" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                  <img class="d-block w-100" src="{{ url_for('static', filename="images/catalogue_landing.png")}}" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                  <img class="d-block w-100" src="{{ url_for('static', filename="images/mobile_landing.png")}}" alt="Third slide">
                                </div>
                                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="new-club hero-text">
                        <div class="new-club-title">
                            Are you an interested school or club?
                        </div>
                        <button class="hero-btn get-started-btn">
                            Contact Us
                        </button>
                    </div>
                    <div class="partner-title">
                        <div class="partner-text">
                            Proud Partners With
                        </div>
                        <img src="../../static/images/break_line.svg" alt="break_line">
                    </div>
                    <div class="proud-partners">
                        <div class="partner">
                            <img src="../../static/images/sbhs_logo.svg" alt="sbhs_logo">
                        </div>
                        <div class="partner">
                            <img src="../../static/images/smt_logo.png" alt="smt_logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
