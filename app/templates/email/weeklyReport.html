{% extends 'email/emailBase.html' %}
<style>
    .button {
    -webkit-appearance: button;
    -moz-appearance: button;

    text-decoration: none;
    color: initial;
    }
</style>
{% block email_content %}
    <h3>Your Report for the week</h3>
    {% for stage in stages %}
        <h4>{{ (stage.timestamp|utc_to_nsw).strftime("%d %b %Y %I:%M %p %Z") }}</h4>
        <a href="/target?stageID={{ stage.id }}" class="button">View Online</a>
    {% endfor %}
{% endblock %}
