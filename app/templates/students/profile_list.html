{% extends "base.html" %}
{% set active_page = "Profile List" %}
{% block page_title %} Profile List {% endblock %}
{% block page_content %}
<!--Username Autofill-->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
<script type="text/javascript" src="../static/js/autofill.js" defer></script>

<div class="jumbotron jumbotron-fluid">
    <div class=" text-center container-fluid justify-content-lg-center">
        <div class = "text-center justify-content-center">
            <div>
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 231.1 175.2">
                <polygon class="logoCol1" points="113.9 67.9 153.1 0 74.7 0 113.9 67.9"/>
                <polygon class="logoCol2" points="69.4 13.1 108.6 79 32.6 175 0 138.9 69.4 13.1"/>
                <polygon class="logoCol3" points="158.8 11.6 120.2 79.1 198.6 175.2 231.1 138.1 158.8 11.6"/>
                </svg>
            </div>
        </div>
        <h1> Profile List </h1>
    </div>
</div>

<meta id="profile-list" data-users="{{ yearGroups }}">

    <!--New Cards by Henry Guo-->
<div class="container-fluid">
    <script src="../static/js/profile_list.js"></script>
    <form method="post">
        <div class="row">
            <div class="col-12" align="center">
                <label for="username"><i class="fas fa-search"></i></label>
                <input id="username" placeholder="Find Shooter" class="user-searchbar w-50" autocomplete="off" name="user-search">
                <button type="submit" id="user-searchbar-submit" class="btn btn-primary">Submit</button>
                {% if error == true %}
                    <div class="alert alert-info mt-3" role="alert">
                      We couldn't find a user that matched your search. Please try again.
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="yearGroups" id="yearGroups" align="center" style="justify-self: center">
                    <!--List of shooters go in here-->
                </div>
            </div>
        </div>

        <!--Hidden input to submit user id-->
        <input type="text" id="idInput" style="display:none" name="user">
    </form>
</div>


{%  endblock %}
