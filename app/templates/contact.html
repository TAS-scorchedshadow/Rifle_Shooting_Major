{% extends "base.html" %}
{% set active_page = "Contact Us" %}
{% block page_title %} Contact Us {% endblock %}
{% block page_content %}
    <div class="container-fluid">
        <div class = "text-center justify-content-center">
            <div>
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 231.1 175.2">
                   <polygon class="logoCol1" points="113.9 67.9 153.1 0 74.7 0 113.9 67.9"/>
                   <polygon class="logoCol2" points="69.4 13.1 108.6 79 32.6 175 0 138.9 69.4 13.1"/>
                   <polygon class="logoCol3" points="158.8 11.6 120.2 79.1 198.6 175.2 231.1 138.1 158.8 11.6"/>
                </svg>
                <span><h1>Contact Us</h1></span>
            </div>
        </div>
        <p>Experiencing issues or have other feedback for us? Feel free to reach out by filling out the box below</p>
        <div>
             <textarea class="form-control" id="notes" rows="3">{{ stage.notes }}</textarea>
        </div>
    </div>
{% end block %}
